<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>2 Player Dice Game</title>
</head>
<body>
    <h1>Dice Roll Game</h1>
    <h2 id="rules">Score 21 to Win!</h2>
    <img id="d1" src="./images/d1.png" alt="dice">
    <div id="scoreCard">
        <div class="scoreCardLeft" id="left">
            <h2 id="player1">Player 1</h2>
            <p id="holdScore">HOLD SCORE: 0</p>
                <p id="score">SCORE: 0</p>
        </div>
        <div class="scoreCardRight" id="right">
            <h2 id="player2">Player 2</h2>
            <p id="holdScore2">HOLD SCORE: 0</p>
                <p id="score2">SCORE: 0</p>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button id="roll">Roll</button>
        <button id="hold">Hold</button>
        <button id="reset">Reset</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
